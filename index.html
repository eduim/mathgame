0<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <div class="container-fluid  py-4 my-3 text-white text-center" style="max-width: 400px; background-color:rgb(34, 70, 70) ;">
        <div class = "row">
          <div class = "col my-2"><h4>Current Score</h4><span id = "currentScore"> </span></div>
        </div>
        <div class = "row">
            <div class = "col my-2"><h4>Highest Score</h4><span id = "highestScore"> </span></div>
        </div>
        <div class = "col-12 " id = "inputList">
            <div class="timershow"> 
                <h5>Seconds left</h5><span id = "secondsLeft"> </span>
            </div>
        </div>
        <div class = "col-12 " id = "inputList">
          <div class="operation"> 
              <h5>Operation</h5><span id = "operationDisplay"> </span>
          </div>
      </div>
        <div class = "row input">
            <div class = "col-12 " id = "inputList">
              <div class="input-group my-1">
                <input type="text" id = "numberInput" class="form-control bg-transparent text-white" placeholder="Result" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="+" checked>
            <label class="form-check-label" for="inlineCheckbox1">+</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="-" >
            <label class="form-check-label" for="inlineCheckbox2">-</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="*" >
            <label class="form-check-label" for="inlineCheckbox3">*</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="/" >
            <label class="form-check-label" for="inlineCheckbox3"> /</label>
        </div>
        <div>
            <label for="customRange1" class="form-label my-3">Number limit</label><span id = "rangeLimit"> </span>
            <input type="range" class="form-range" id="customRange" step="1" value = '10'>
        </div>
      </div>    
  </body>
</html>
